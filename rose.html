<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Garden</title>

<style>
body{
margin:0;
font-family:sans-serif;
text-align:center;
background:linear-gradient(135deg,#ffccd5,#ffe6eb,#fff0f3);
overflow:hidden;
}

/* floating roses */
.rose{
position:absolute;
font-size:45px;
cursor:pointer;
animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
from{transform:translateY(100vh) scale(0.8);}
to{transform:translateY(-10vh) scale(1.2);}
}

/* popup card */
#popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.7);
backdrop-filter:blur(10px);
padding:25px;
border-radius:16px;
display:none;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
animation:fadeIn .4s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%);}
to{opacity:1; transform:translate(-50%,-50%);}
}

/* hearts */
.heart{
position:absolute;
color:#ff4d6d;
animation:hearts 6s linear infinite;
}

@keyframes hearts{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

h3{
margin-top:30px;
color:#b3003c;
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mp3">
</audio>

<h3 id="title"></h3>
<p>Tap a floating rose üåπ</p>

<div id="popup"></div>

<script>
const params=new URLSearchParams(window.location.search);
const from=params.get("from") || "Someone";
const to=params.get("to") || "You";
const msg=params.get("msg") || "Happy Rose Day ‚ù§Ô∏è";

document.getElementById("title").innerHTML=
"Hey "+to+" üíï<br>"+from+" sent you a rose!";

/* floating roses */
function createRose(){
const r=document.createElement("div");
r.className="rose";
r.innerHTML="üåπ";
r.style.left=Math.random()*100+"vw";

r.onclick=()=>{
document.getElementById("popup").style.display="block";
document.getElementById("popup").innerHTML=msg;
};

document.body.appendChild(r);
setTimeout(()=>r.remove(),7000);
}

setInterval(createRose,700);

/* floating hearts */
function createHeart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*18+10)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>

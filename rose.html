<!DOCTYPE html>
<html>
<head>
  <title>Rose Day Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:sans-serif;
  text-align:center;
  background:linear-gradient(#ffccd5,#fff0f3);
  overflow:hidden;
}

.container{
  padding:30px;
}

.rose{
  font-size:55px;
  margin:12px;
  cursor:pointer;
  transition:0.3s;
}

.rose:active{
  transform:scale(1.4);
}

#msg{
  margin-top:25px;
  font-size:20px;
  color:#b3003c;
  min-height:40px;
}

.heart{
  position:absolute;
  color:#ff4d6d;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<div class="container">
<h2 id="title"></h2>
<p>Pick a rose ğŸŒ¹</p>

<div>
<span class="rose" onclick="showLine()">ğŸŒ¹</span>
<span class="rose" onclick="showLine()">ğŸŒº</span>
<span class="rose" onclick="showLine()">ğŸ’</span>
<span class="rose" onclick="showLine()">ğŸŒ·</span>
</div>

<div id="msg"></div>

<br>
<button onclick="share()" style="padding:10px 16px;border:none;background:#25D366;color:white;border-radius:8px;">
Share on WhatsApp
</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from") || "Someone";
const to = params.get("to") || "You";

document.getElementById("title").innerHTML =
"Hey " + to + " ğŸ’•<br>" + from + " sent you a Rose Day surprise!";

const lines = [
"You are the reason roses look beautiful ğŸŒ¹",
"My day becomes better when I think of you â¤ï¸",
"If smiles were flowers, you'd be a garden ğŸŒ¸",
"This rose carries my feelings for you ğŸ’Œ",
"You make my world colorful like flowers ğŸŒº"
];

function typeWriter(text){
  let i=0;
  document.getElementById("msg").innerHTML="";
  const speed=40;

  function typing(){
    if(i<text.length){
      document.getElementById("msg").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function showLine(){
  const random = lines[Math.floor(Math.random()*lines.length)];
  typeWriter(random);
}

function share(){
  const url = window.location.href;
  window.open("https://wa.me/?text=" + encodeURIComponent(url));
}

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+10)+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>

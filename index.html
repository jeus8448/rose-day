<!DOCTYPE html>
<html>
<head>
  <title>Rose Day Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="text-align:center;font-family:sans-serif;background:#ffe6f0;padding:30px;">

<h2>ðŸŒ¹ Rose Day Surprise Generator</h2>

<input id="sender" placeholder="Your name" style="padding:10px;width:80%;max-width:300px;"><br><br>
<input id="crush" placeholder="Crush name" style="padding:10px;width:80%;max-width:300px;"><br><br>

<button onclick="generate()" style="padding:12px 20px;background:#ff4d6d;color:white;border:none;border-radius:8px;">
Generate Link
</button>

<p id="link"></p>

<script>
function generate() {
  const sender = document.getElementById("sender").value;
  const crush = document.getElementById("crush").value;

  const url = "rose.html?from=" + encodeURIComponent(sender) + "&to=" + encodeURIComponent(crush);

  document.getElementById("link").innerHTML =
    "<br><a href='" + url + "' target='_blank'>" + url + "</a>";
}
</script>

</body>
</html>
